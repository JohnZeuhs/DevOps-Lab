name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  compose-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Docker Compose file
        run: |
          docker compose -f docker-compose.yml config -q

  compose-smoke-test:
    runs-on: ubuntu-latest
    needs: compose-validate
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start services
        run: |
          docker compose up -d
          docker compose ps

      - name: Smoke test (HTTP 200)
        run: |
          for i in {1..20}; do
            if curl -fsS http://localhost:8081 >/dev/null; then
              echo "OK"
              exit 0
            fi
            sleep 1
          done
          echo "Service did not become ready"
          docker compose logs
          exit 1

      - name: Teardown
        if: always()
        run: docker compose down
